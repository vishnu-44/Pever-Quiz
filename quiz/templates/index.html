{% load static %}

<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
  <script>

    function alert_trigger()
    {
        if ( {{alert_trigger}} == 1)
        {
            alert('Wrong Credentials');
        }
    }
   </script>
    <meta charset="utf-8">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        body{
            background-image: url({% static '/img/bg1.png' %});
            background-repeat: no-repeat;
            background-attachment: fixed;  
            background-size: cover;
            background-color: aqua;
        }
    </style>
  </head>
  <body onload = 'alert_trigger()'>
    <div class="col-sm">
	    <a class="btn btn-primary" href = "{% url 'quiz:firstpage' %}">Back</a>
    </div>
    <div class="wrapper">    

        <div class="title">Quiz++</div> 

        <div class="field">
            <form action = "{% url 'quiz:home' %}" method = 'post'>
            {% csrf_token %}
                <input type = 'text' class="form-control" placeholder = 'username' name = 'student_name'>
                <br>
                <input type = 'password' class="form-control" placeholder = 'password' name = 'password'>

                <div class="checkbox">
                <input type="checkbox" class="form-check-input" id="remember-me">

            </form>  
        </div>
    </div>

          



</body>
</html>
